<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ziplayan Kirmizi Top</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Ziplayan Kirmizi Top</h1>
      <p class="subtitle">Dokun veya Space ile zipla. Engellere carpma.</p>
      <section class="hud" aria-live="polite">
        <div>Skor: <span id="score">0</span></div>
        <div>En Iyi: <span id="best">0</span></div>
        <div class="hud-actions">
          <button id="pause" type="button" aria-pressed="false">Duraklat</button>
          <button id="reset" type="button">Sifirla</button>
        </div>
      </section>
      <canvas
        id="game"
        width="800"
        height="400"
        role="img"
        aria-label="Basit ziplayan kirmizi top oyunu"
      ></canvas>
      <p class="hint">Duraklat: buton veya P. Sifirla: buton veya R.</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
