<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ziplayan Kirmizi Top</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Ziplayan Kirmizi Top</h1>
      <p class="subtitle">Press Space or Click to jump. Avoid blocks.</p>
      <section class="hud" aria-live="polite">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
        <button id="reset" type="button">Reset</button>
      </section>
      <canvas
        id="game"
        width="800"
        height="400"
        role="img"
        aria-label="Simple red ball jumping game"
      ></canvas>
      <p class="hint">Tip: Press P to pause.</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
